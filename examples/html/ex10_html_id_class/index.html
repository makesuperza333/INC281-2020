<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            HTML id & class
        </title>
        <style>
            body{ background-color: midnightblue; color:wheat; font-family: fantasy }
            #i1{ color: cyan; }
            #i2{ color: lime; }
            .c1{ background-color: darkgreen; }
            .c2{ color: coral; }
        </style>
    </head>
    <body>
        <span id="i1">id</span> can be used to identify one element,
        whereas a <span id="i2" class="c2">class</span> can be used to
        identify more than one.
        <p>
            The <span id="i1" class="c1">id</span> attribute specifies a
            unique id for an HTML element
        </p>
        <p>
            <span class="c1 c2">id's</span> are unique,
            <span class="c2">classes</span> are not unique
        </p>
    </body>
</html>
