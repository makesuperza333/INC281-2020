<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            HTML style tag
        </title>
        <style>
            body{
                background-color: darkgreen;
                color:lightgreen;
            }
            h1{ color:chocolate;  }
            span{
                font-style: italic; color: red;
            }
        </style>
    </head>
    <body>
        <h1>HTML <span>&lt;style&gt;</span> tag</h1>
        <p>
            Each document can contain
            <span>multiple &lt;style&gt; tags</span>
        </p>
    </body>
</html>
